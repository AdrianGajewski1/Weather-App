<div
  fxLayout="row wrap"
  fxLayoutGap="32px"
  fxLayoutAlign="center center"
  class="container"
>
  <mat-card [@slideInOut]="state" class="card" id="cardform">
    <mat-card-header class="card-header">
      <mat-card-title class="title">Welcome to notifications!</mat-card-title>
      <mat-card-subtitle class="subtitle">
        Please type your email adress and city that you are interested in and we
        will send you notification everyday</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="form">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="Email"
            placeholder="Ex. pat@example.com"
          />
          <mat-error *ngIf="form.get('Email').errors?.required">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>City</mat-label>
          <input
            matInput
            formControlName="CityName"
            placeholder="Type your city name..."
          />
          <mat-error *ngIf="form.get('CityName').errors?.required">
            City Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="action" fxLayoutAlign="center start">
      <button
        (click)="onSubmit()"
        mat-raised-button
        [color]="color"
        [disabled]="form.invalid"
      >
        Send me Notifications
      </button>
    </mat-card-actions>
    <!--This is just for testing purpose-->
    <!--TODO: remove this when connecting to server is fully working-->
    <div>
      <p>User ID: {{ testUserId }}</p>
      <p>User Connection ID: {{ testUserConnectionID }}</p>
    </div>
  </mat-card>
</div>
